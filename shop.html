<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <nav>
        <div class="logo">NÃ˜VAâ€¢PRÃ˜</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
            <button class="cart-btn" id="cartBtn">
                ðŸ›’ Cart (<span id="cartCount">0</span>)
            </button>
        </div>
    </nav>

    <main>
        <h1>Shop</h1>
        
        <div class="filters">
            <button class="filter-btn active" data-tag="all">All</button>
            <button class="filter-btn active" data-tag="f1">F1</button>
            <button class="filter-btn active" data-tag="car">Cars</button>
            <button class="filter-btn active" data-tag="nfl">NFL</button>
            <button class="filter-btn active" data-tag="college">College Football</button>
            <button class="filter-btn active" data-tag="nhl">NHL</button>
            <button class="filter-btn active" data-tag="soccer">Soccer</button>
            <button class="filter-btn active" data-tag="NBA">NBA</button>
        </div>

        <div class="products" id="productGrid">
            <!-- Products are added via JavaScript -->
        </div>
    </main>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Shopping Cart</h2>
            <div id="cartItems"></div>
            <div class="cart-total">
                <h3>Total: $<span id="totalPrice">0</span></h3>
            </div>
            <button id="checkoutBtn" class="checkout-btn">Checkout</button>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <span class="close-checkout">&times;</span>
            <h2>Checkout</h2>
            <form id="checkoutForm">
                <div class="form-group">
                    <label>Your Name:</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label>When will you bring the physical cash?</label>
                    <input type="date" id="cashDate" required>
                </div>
                <div class="form-group">
                    <label>What period/time?</label>
                    <select id="cashPeriod" required>
                        <option value="">Select a time...</option>
                        <option value="Start of day">Start of day</option>
                        <option value="After A1">After A1</option>
                        <option value="After A2">After A2</option>
                        <option value="After A3">After A3</option>
                        <option value="After B1">After B1</option>
                        <option value="After B2">After B2</option>
                        <option value="During lunch">During lunch</option>
                        <option value="Before B3">Before B3</option>
                        <option value="After B3">After B3</option>
                        <option value="End of the day">End of the day</option>
                    </select>
                </div>
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div id="checkoutItems"></div>
                    <h3>Total: $<span id="checkoutTotal">0</span></h3>
                </div>
                <button type="submit" class="submit-btn">Confirm Order</button>
            </form>
        </div>
    </div>

    <script src="shop.js"></script>
</body>
</html>
